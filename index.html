<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="learning-brains-favicon-transparent.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Meta tags for social sharing -->

    content="Integrated On-the-job Learning Systems for Industrial Reskilling. An Erasmus+ Project." />
  <meta property="og:title" content="Learning Brains Project" />
  <meta property="og:description" content="Integrated On-the-job Learning Systems for Industrial Reskilling." />
  <meta property="og:type" content="website" />
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script checks to see if a redirect is present in the query string,
    // converts it back into a correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which will cause the browser to look for the appropriate new url
    // in the existing Single Page App.
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>

<body class="bg-slate-50">
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
